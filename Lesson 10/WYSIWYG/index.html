<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Editor</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="editor">
		
	</div>
	<div id="panel">
		<input type="button" value="B" id="bold">
		<input type="button" value="I" id="italic">
		<input type="button" value="U" id="underline">
		<input type="button" value="Del" id="removeformat">
		<input type="button" value="Link" id="createlink">
		<input type="button" value="Unlink" id="unlink">
		<input type="color" id="backcolor">		
		<input type="color" id="forecolor">		
		<input type="button" value="1" id="insertorderedlist">		
		<input type="button" value="Â·" id="insertunorderedlist">		
		<input type="button" value=":)" id="insertimage">
		<select name="" id="fontsize">
			<option value="1" id="1">1</option>
			<option value="2" id="2">2</option>
			<option value="3" id="3">3</option>
			<option value="4" id="4">4</option>
			<option value="5" id="5">5</option>
			<option value="6" id="6">6</option>
			<option value="7" id="7">7</option>
		</select>	
		<select name="" id="fontname">
			<option value="serif" id="1">serif</option>
			<option value="sans-serif" id="2">sans-serif</option>
			<option value="monospace" id="3">monospace</option>
		</select>	
	</div>
	<div id="contextInfo">
			
	</div>
	<script src="script.js"></script>
</body>
</html>
