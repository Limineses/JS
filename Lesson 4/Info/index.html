<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
        table
        {
            margin : 100px auto;
            border-collapse: collapse;
        }
        td
        {
            padding: 10px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Адрес страницы</td>
                <td id="href"></td>
            </tr>
            <tr>
                <td>Протокол</td>
                <td id="protocol"></td>
            </tr>
            <tr>
                <td>Домен</td>
                <td id="host"></td>
            </tr>
            <tr>
                <td>Порт</td>
                <td id="port"></td>
            </tr> 
            <tr>
                <td>Хэш</td>
                <td id="hash"></td>
            </tr>
        </tbody>    
    </table>
</body>
</html>
